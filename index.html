<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Interactive pricing component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="title">
    <h1>Simple, traffic-based pricing</h1>
    <p>Sign-up for our 30-day trial. <span class="line-break">No credit card required.</span></p>
  </div>

  <div class="container">
    <div class="slider-box">
      <div class="slider-box__top">
        <div class="slider-box__top-info">
          <p class="views"><span class="views-amount">100K</span> pageviews</p>
          <p class="price price--one"><span class="price-amount">$16.00</span> / month</p>
        </div>
        <input type="range" class="price-slider" id="price-slider" min="0" max="4" value="2">
        <p class="price price--two"><span class="price-amount">$16.00</span> / month</p>
        <div class="slider-box__top-billing">
          <p>Monthly Billing</p>
          <label class="switch">
            <input type="checkbox" name="billing" id="billing" class="checkbox">
            <span class="switch-toggle"></span>
          </label>
          <p>Yearly Billing</p>
          <p class="discount discount--one">25% discount</p>
          <p class="discount discount--two">-25%</p>
        </div>
      </div>
      <div class="slider-box__bottom">
        <ul class="slider-box__bottom-list">
          <li><svg xmlns="http://www.w3.org/2000/svg" width="9" height="8">
              <path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1" />
            </svg>Unlimited websites</li>
          <li><svg xmlns="http://www.w3.org/2000/svg" width="9" height="8">
              <path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1" />
            </svg>100% data ownership</li>
          <li><svg xmlns="http://www.w3.org/2000/svg" width="9" height="8">
              <path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1" />
            </svg>Email reports</li>
        </ul>
        <a href="#" class="slider-box__bottom-btn">Start my trial</a>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
